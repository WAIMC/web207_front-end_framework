<!-- Page Header -->
  <header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>Man must explore, and this is exploration at its greatest</h1>
            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
            <span class="meta">Posted by
              <a href="#">Start Bootstrap</a>
              on August 24, 2019</span>
          </div>
        </div>
      </div>
    </div>
  </header>



  <!-- Post Content -->
  <article   ng-controller="subjectsCtrl">
    <div class="container">
      <div class="row mt-4" >
        <div class="col-sm-6" ng-repeat="item in list_subject|limitTo:4:begin">
            <div class="card text-center">
              <div class="card-header">
                <img src="img/logos/{{item.Logo}}" alt="">
              </div>
              <div class="card-body">
                <h4 class="card-title">{{item.Id}}</h4>
                <p class="card-text">{{item.Name}}</p>
              </div>
              <div class="card-footer text-muted">
                <a href="#!quiz/{{item.Id}}/{{item.Name}}" class="btn btn-info">Test Now</a>
              </div>
            </div>
        </div>
    </div>
    </div>
    <div style="text-align: center;margin-top: 20px;">
      <a href="" class="btn btn-primary" ng-click="first()" style="font-size: 15px;"><i class="glyphicon glyphicon-fast-backward"></i> first</a>
      <a href="" class="btn btn-primary" ng-click="prev()" style="font-size: 15px;"></i></i><i class="glyphicon glyphicon-chevron-left"></i> prev</a>
      <a href="" class="btn btn-primary" ng-click="next()" style="font-size: 15px;"><i class="glyphicon glyphicon-chevron-right"></i>next</a>
      <a href="" class="btn btn-primary" ng-click="last()" style="font-size: 15px;"><i class="glyphicon glyphicon-fast-forward"></i> last</a>
  </div>
  </article>
